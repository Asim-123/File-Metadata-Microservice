<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Metadata Microservice</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .result { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>File Metadata Microservice</h1>
  <form id="uploadForm" enctype="multipart/form-data" method="post" action="/api/fileanalyse">
    <input type="file" name="upfile" required />
    <button type="submit">Upload</button>
  </form>
  <div class="result" id="result"></div>
  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        const formData = new FormData(form);
        
        // Use the full URL to avoid CORS issues
        const apiUrl = window.location.origin + '/api/fileanalyse';
        console.log('Making request to:', apiUrl);
        
        const res = await fetch(apiUrl, {
          method: 'POST',
          body: formData,
          // Add these headers to help with CORS
          headers: {
            'Accept': 'application/json'
          }
        });
        
        console.log('Response status:', res.status);
        console.log('Response headers:', res.headers);
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (error) {
        result.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
